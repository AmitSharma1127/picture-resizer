<!DOCTYPE html>
<html>
<head>
    <title>Resize Image</title>
    <link rel="stylesheet" href="resize.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Resize Image</h1>
            <button id="close-btn" class="btn-icon" title="Close">
                <img width="25" src="../../assets/svg/close.svg" alt="Close" class="icon">
            </button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-container">
                <img id="image-preview" src="" alt="Image preview" class="preview-image">
                <div class="image-info">
                    <span id="original-size"></span>
                    <span id="file-size"></span>
                </div>
            </div>
        </div>

        <div class="command-input-section">
            <div class="input-group command-group">
                <label for="command-input">Resize Command</label>
                <div class="command-input-wrapper">
                    <input 
                        type="text" 
                        id="command-input" 
                        class="command-input" 
                        placeholder="e.g. 'resize to 1024x1024' or '1024x1024'"
                    >
                    <button id="command-submit" class="command-submit" title="Apply command">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Resize Controls -->
        <div class="resize-controls">
            <!-- Dimensions Input -->
            <div class="dimensions-group">
                <div class="input-group">
                    <label for="width">Width</label>
                    <div class="input-wrapper">
                        <input type="number" id="width" min="1" class="dimension-input">
                        <span class="unit">px</span>
                    </div>
                </div>

                <button id="lock-aspect" class="btn-icon" title="Lock aspect ratio">
                    <img id="lock-icon" width="25" src="../../assets/svg/lock.svg" alt="Lock" class="icon">
                </button>

                <div class="input-group">
                    <label for="height">Height</label>
                    <div class="input-wrapper">
                        <input type="number" id="height" min="1" class="dimension-input">
                        <span class="unit">px</span>
                    </div>
                </div>
            </div>

            <!-- Presets -->
            <div class="presets-group">
                <label class="preset-label">Quick Resize</label>
                <div class="preset-buttons">
                    <button class="preset-btn" data-width="1920" data-height="1080">
                        <span class="preset-name">Full HD</span>
                        <span class="preset-size">1920x1080</span>
                    </button>
                    <button class="preset-btn" data-width="1280" data-height="720">
                        <span class="preset-name">HD</span>
                        <span class="preset-size">1280x720</span>
                    </button>
                    <button class="preset-btn" data-width="800" data-height="600">
                        <span class="preset-name">Medium</span>
                        <span class="preset-size">800x600</span>
                    </button>
                </div>
            </div>

            <!-- Size Estimation -->
            <div class="size-estimation">
                <div class="estimation-detail">
                    <span class="label">Estimated size:</span>
                    <span id="estimated-size">Calculating...</span>
                </div>
                <div class="estimation-detail">
                    <span class="label">Reduction:</span>
                    <span id="size-reduction">-</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="cancel-btn" class="btn-secondary">Cancel</button>
            <button id="resize-btn" class="btn-primary">
                <span id="resize-text">Resize Image</span>
                <div id="resize-loader" class="btn-loader hidden"></div>
            </button>
        </div>

        <!-- Notification -->
        <div class="notification-container">
            <div id="notification" class="notification hidden">
                <div class="notification-content">
                    <div class="notification-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <span id="notification-message"></span>
                    <button class="notification-close" aria-label="Close notification">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="notification-progress"></div>
            </div>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="resize.js"></script>
</body>
</html>
